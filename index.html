<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container" id="backgroundContainer">
    <div >
        <div class=" container d-flex justify-content-center">
            <div class="card d-flex justify-content-center text-center bg-transparent" id="my-card1"
                style="width:500px;margin-bottom: 30px; ">
                <h2 class="card-header  text-center text-black fw-bold font-monospace" id="header1"
                    style=" margin-bottom: 25px;">Expense Tracker</h2>
                <form onsubmit="getDetails(event)" class="card-body" id="my-form" novalidate>
                    <div class="input-group d-flex justify-content-center text-center"
                        style="width: 400px; margin-left:40px ;">
                        <div class="form-floating d-flex justify-content-center text-center"
                            style="margin-bottom: 20px;">
                            <input inputmode="numeric" name="amount" id="amnt"
                                class="form-control col-8 bg-transparent text-black" style="border:0.5px solid black;"
                                placeholder="Amount">
                            <label for="amnt" class="form-label col-form-label text-center text-black">Amount</label>
                        </div>
                        <div class="form-floating d-flex justify-content-center" style="margin-bottom: 20px;">
                            <input type="text" name="description" id="desc"
                                class="form-control bg-transparent text-black" style="border:0.5px solid black;"
                                placeholder="Description" name="description">
                            <label for="amnt" class="form-label text-center text-black">Description</label>
                        </div>
                    </div>
                    <div class=" form-floating d-flex justify-content-center" style="margin-bottom:20px;">
                        <select name="category" class="form-select bg-transparent text-black" id="catId"
                            style="width:300px;border:0.5px solid black;">
                            <option value="No option selected" selected>Select</option>
                            <option value="fuel">Fuel</option>
                            <option value="Books">Books</option>
                            <option value="Ration">Ration</option>
                            <option value="Monthly-Expense">Monthly-Expense</option>
                            <option value="Others">Others</option>
                        </select>
                        <label for="catId" class="form-label text-center text-black"
                            style="color:black ;">Category:</label>

                    </div>
                    <div style="margin-bottom:25px;">
                        <button class="btn btn-dark" style=" border: 0.5px solid black;">Submit</button>
                    </div>
                </form>
            </div>

        </div>
        <div class=" container d-flex justify-content-center">
            <div class="card d-flex justify-content-center bg-transparent" id="my-card2" style="width:500px">
                <h2 class="card-header  text-center text-black fw-bold font-monospace" id="header2"
                    style=" margin-bottom: 25px;">All Expenses</h2>
                <ul class="list-group d-flex justify-content-center" id="parent">

                </ul>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
