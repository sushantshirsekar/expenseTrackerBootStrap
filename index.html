<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card text-center" style="width:500px;">
            <h2 class="card-header bg-primary" style="color:whitesmoke ;">Expense Tracker</h2>
            <br>
            <form onsubmit="getDetails(event)">
                <div class="form-floating d-flex justify-content-center">
                    <input type="number" name="amount" id="amnt" style="width:300px;" class="form-control col-8" placeholder="Amount">
                    <label for="amnt" class="form-label col-form-label text-center">Amount</label>
                </div>
                <br>
                <div class="form-floating d-flex justify-content-center">
                    <input type="text" name="description" id="desc" style="width:300px;" class="form-control" placeholder="Description" name="description">
                    <label for="amnt" class="form-label text-center">Description</label>
                </div>
                <br>
                <div class="form-floating d-flex justify-content-center">
                    <select name="category" class="form-select" id="catId" style="width:300px;">
                        <option value="No option selected">Select</option>
                        <option value="fuel">Fuel</option>
                        <option value="Books">Books</option>
                        <option value="Ration">Ration</option>
                        <option value="Monthly-Expense">Monthly-Expense</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="catId" class="form-label text-center">Category:</label>

                </div>
                <br>
                <div>
                    <button class="btn btn-primary btn-group-vertical">Submit</button>
                </div>
                <br>
            </form>
        </div>
        
    </div>
    <br>
    <div class=" container d-flex justify-content-center">
        <div class="card d-flex justify-content-center" style="width:500px">
            <h2 class="card-header bg-primary text-center" style="color:whitesmoke">All Expenses</h2>
            <ul class="list-group d-flex justify-content-center" id="parent">

            </ul>
        </div>
    
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
